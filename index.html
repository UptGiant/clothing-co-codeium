<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clothing Company</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        color: #333;
    }
    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    main {
        padding: 20px;
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .product {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fff;
    }
    button {
        background-color: #333;
        color: white;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<header>
    <h1>Clothing Company</h1>
</header>
<main>
    <div class="product">
        <h2>Product Name 1</h2>
        <p>Description of product 1.</p>
        <button onclick="addToCart('Product Name 1')">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product Name 2</h2>
        <p>Description of product 2.</p>
        <button onclick="addToCart('Product Name 2')">Add to Cart</button>
    </div>
    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
    </section>
</main>
<footer>
    &copy; 2023 Clothing Company
</footer>
<script>
    let cart = [];

    function addToCart(product) {
        cart.push(product);
        updateCart();
        alert(product + " added to cart!");
    }

    function updateCart() {
        const cartItems = document.getElementById("cart-items");
        cartItems.innerHTML = "";
        cart.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item;
            cartItems.appendChild(li);
        });
    }
</script>
</body>
</html>
